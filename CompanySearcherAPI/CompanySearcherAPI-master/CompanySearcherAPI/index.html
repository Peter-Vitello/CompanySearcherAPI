<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <script defer src="js/api.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>API Company Searcher</title>
</head>
<body>
    <header>Company Searcher</header>
    <a href="https://github.com/Peter-Vitello/CompanySearcherAPI/blob/master/README.md" title="Documentation">Documentation</a>    
    <div id="searchbar">
        <input id="searchterm" type="text" size="100" placeholder="Enter Comapny Name" autofocus value="" />
        <button type="button" id="searchbutton">Search</button>
    </div>
    <div id= "numberofresults"></div>
    <div id ="searchresults">
    <div id="limit">
            <select id="limit">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
    </div>
    </div>
</body>
</html>
